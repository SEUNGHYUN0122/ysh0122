<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wish Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d3b66;
      --accent:  #faa916;
      --bg:      #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Cinzel Decorative', cursive;
      color: var(--primary);
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      overflow-x: hidden;
    }

    h1 { font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 1rem; }

    form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1 1 250px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--primary);
      border-radius: 0.5rem;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
      font-family: 'Cinzel Decorative', cursive;
    }

    button:hover { transform: scale(1.05); }

    #message {
      margin-top: 2rem;
      font-size: clamp(1.5rem, 4vw, 2rem);
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    .letter {
      display: none;
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      font-size: 4rem;
      animation: flyUp 4s ease-in forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes flyUp {
      0%   { bottom: -100px; transform: translateX(-50%) rotate(0deg); opacity: 1; }
      20%  { transform: translateX(-50%) rotate(-5deg); }
      40%  { transform: translateX(-50%) rotate(5deg); }
      60%  { transform: translateX(-50%) rotate(-3deg); }
      80%  { bottom: 80vh; transform: translateX(-50%) rotate(2deg); }
      100% { bottom: 100vh; transform: translateX(-50%) rotate(0deg); opacity: 0; }
    }

    #comments {
      margin-top: 3rem;
      max-width: 600px;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border: 2px solid var(--primary);
      border-radius: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .comment-list {
      margin-top: 1rem;
      text-align: left;
    }

    .comment-item {
      background: #f0f0f0;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
    }

    @media (max-width: 600px) {
      .letter { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <h1>Make a Wish</h1>

  <form id="wishForm">
    <input id="wishInput" type="text" placeholder="Type your wish..." required />
    <button type="submit">Send</button>
  </form>

  <div id="message">If you believe, the universe will move for your wish.</div>

  <div id="letter" class="letter">ðŸ“œ</div>

  <div id="comments">
    <h2 style="margin-bottom: 0.5rem;">Leave a Comment</h2>
    <textarea id="commentInput" placeholder="Share your thoughts..."></textarea>
    <button onclick="addComment()">Post Comment</button>
    <div class="comment-list" id="commentList"></div>
  </div>

  <script>
    const form    = document.getElementById("wishForm");
    const message = document.getElementById("message");
    const letter  = document.getElementById("letter");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      form.style.display = "none";
      letter.style.display = "block";

      letter.addEventListener(
        "animationend",
        () => {
          letter.remove();
          message.style.opacity = 1;
        },
        { once: true }
      );
    });

    function addComment() {
      const commentInput = document.getElementById("commentInput");
      const commentList = document.getElementById("commentList");
      const comment = commentInput.value.trim();
      if (comment) {
        const div = document.createElement("div");
        div.className = "comment-item";
        div.textContent = comment;
        commentList.prepend(div);
        commentInput.value = "";
      }
    }
  </script>
</body>
</html>
